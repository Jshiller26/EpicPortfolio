<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#fff5f0" />
  
  <!-- Quiz Game Interface -->
  <rect x="100" y="80" width="300" height="200" fill="#ffffff" stroke="#cccccc" stroke-width="2" />
  
  <!-- Quiz Header -->
  <rect x="100" y="80" width="300" height="40" fill="#cc6633" />
  <text x="250" y="107" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    EMC BizQuiz
  </text>
  
  <!-- Quiz Question -->
  <text x="250" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">
    What is the capital of France?
  </text>
  
  <!-- Quiz Options -->
  <rect x="130" y="170" width="240" height="25" fill="#f0f0f0" rx="5" ry="5" />
  <text x="145" y="187" font-family="Arial" font-size="12" fill="#333333">A) London</text>
  
  <rect x="130" y="205" width="240" height="25" fill="#f0f0f0" rx="5" ry="5" />
  <text x="145" y="222" font-family="Arial" font-size="12" fill="#333333">B) Paris</text>
  
  <rect x="130" y="240" width="240" height="25" fill="#f0f0f0" rx="5" ry="5" />
  <text x="145" y="257" font-family="Arial" font-size="12" fill="#333333">C) Berlin</text>
  
  <!-- Caption Text -->
  <text x="250" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">
    Interactive Quiz Game Interface
  </text>
</svg>